<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="This html page has example for table" />
    <title>List in HTML</title>
</head>


<body style="background-color: lightseagreen">

    <header>
        <h2>Table in HTML</h2>
        <hr />
    </header>

    <main>

        <table>
            <thead>
                <caption>
                    <h5>List of Numbers</h5>
                </caption>
                <tr>
                    <th>Num 1</th>
                    <th>Num 2</th>
                    <th>Num 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> One</td>
                    <td> Two</td>
                    <td> Three</td>

                </tr>

                <tr>
                    <td> four</td>
                    <td> five</td>
                    <td> six</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>

    </footer>
</body>

</html>
