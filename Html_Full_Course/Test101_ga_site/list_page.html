<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="This html page has example for list" />
    <title>List in HTML</title>
</head>


<body style="background-color: lightsalmon">

    <header>
        <h2>List in HTML</h2>
        <hr />
    </header>

    <main>

        <h4>Un-ordred list</h4>
        <ul>
            <li><a href="#">Apple</a></li>
            <li>Oranges</li>
            <li>Bananas</li>

        </ul>
        <hr />

        <h4>Ordred list</h4>
        <ol>
            <li><a href="#">Apple</a></li>
            <li>Oranges</li>
            <li>Bananas</li>

        </ol>
        <hr />

        <h4>Ordred list</h4>
        <ol type="i">
            <li><a href="#">Apple</a></li>
            <li>Oranges
                <ol>
                    <li>Item 1</li>
                </ol>
            </li>
            <li>Bananas</li>

        </ol>
        <hr />

        <dl>
            <dt>Apple</dt>
            <dd>- They are red</dd>
            <dt>Banana</dt>
            <dd>- They are yellow</dd>
        </dl>

    </main>

    <footer>

    </footer>
</body>

</html>
